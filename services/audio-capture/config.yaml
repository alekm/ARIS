# Audio Capture Configuration

# Mode: 'mock', 'kiwi', or 'hackrf'
mode: hackrf

# KiwiSDR settings (for mode: kiwi)
kiwi_host: 172.16.250.99  # KiwiSDR IP address
kiwi_port: 8073
kiwi_password: null  # If required

# HackRF settings (for mode: hackrf)
hackrf_serial: null  # Device serial number (optional, for multiple devices)
rf_sample_rate: 2000000  # RF sample rate in Hz (2 MS/s default)
lna_gain: 16  # LNA gain in dB (0-40, 8 dB steps)
vga_gain: 20  # VGA gain in dB (0-62, 2 dB steps)
bandwidth: 1750000  # RF bandwidth filter in Hz

# Frequency and demodulation mode
frequency_hz: 7188000  # 7.188 MHz (40m band)
demod_mode: USB  # USB, LSB, FM, AM

# Audio settings
sample_rate: 16000  # Hz - 16kHz is good for voice/Whisper
chunk_duration_ms: 1000  # 1 second chunks

# Output
save_to_disk: false  # Also save WAV files locally
output_dir: /data/audio
