# Audio Capture Configuration

# Mode: 'mock' or 'kiwi'
mode: kiwi

# KiwiSDR settings (for mode: kiwi)
# Note: Slots are configured via Web UI or API, not this config file
# These are only used for backward compatibility auto-start
kiwi_host: null  # KiwiSDR IP address (override with KIWI_HOST env var)
kiwi_port: 8073
kiwi_password: null  # If required
kiwi_agc: false
kiwi_agc_thresh: -100
kiwi_agc_slope: 6
kiwi_agc_decay: 1000
kiwi_man_gain: 48
kiwi_audio_endian: big
kiwi_low_cut: 300
kiwi_high_cut: 2700
kiwi_user: ARIS  # Default user identification

# Frequency and demodulation mode
frequency_hz: 7188000  # Default frequency (override with FREQUENCY_HZ env var)
demod_mode: USB  # Default mode (override with DEMOD_MODE env var)

# Audio settings
sample_rate: 16000  # Hz - 16kHz is good for voice/Whisper
chunk_duration_ms: 1000  # 1 second chunks

# Output
save_to_disk: false  # Also save WAV files locally
output_dir: /data/audio
